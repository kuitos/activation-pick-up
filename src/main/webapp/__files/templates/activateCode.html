<nscript get-root type="text/javascript" _src="scripts/controllers/ActivateCodeCtrl.js"></nscript>
<div ng-controller="ActivateCodeCtrl">
    <nav class="navbar navbar-default" role="navigation">
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <label style="width: 30px;padding-top: 5px;">筛选</label>
                <select class="form-control input-sm" ng-model="queryParams.status">
                    <option value=''>是否激活</option>
                    <option value=1>已激活</option>
                    <option value=0>未激活</option>
                </select>
                <select class="form-control input-sm" ng-model="queryParams.activationType">
                    <option value=''>激活类型</option>
                    <option value=1>三斤樱桃</option>
                </select>
            </div>
        </form>

        <form class="navbar-form navbar-right" role="search" style="margin-right: 8px">
            <div class="form-group">
                <input type="text" ng-model="queryParams.pkid" class="form-control" placeholder="序列号" />
            </div>
            <button type="button" class="btn btn-default" ng-click="search(queryParams.pkid)">搜索</button>
        </form>
    </nav>

    <div class="gridStyle" ng-grid="gridOptions"></div>
</div>
<script type="text/ng-template" id="activateTypeSelect.html">
    <div class="modal-header">
        <h4>选择激活类型</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label class="col-md-4 control-label">激活类型</label>
                <div class="col-sm-6">
                    <select class="form-control" ng-model="activationType">
                        <option value="1">三斤樱桃</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button ng-click="save(activationType)" type="submit" class="btn btn-primary">激活</button>
        <button ng-click="close()" class="btn btn-primary" >取消</button>
    </div>
</script>
